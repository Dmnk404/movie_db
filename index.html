<html>
<head>
    <title>My Movie App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="list-movies-title">
    <h1>My Movie Collection</h1>
</div>
<div>
    <ol class="movie-grid">
        
        <div class="movie">
            <img src="https://m.media-amazon.com/images/M/MV5BNTU1MzgyMDMtMzBlZS00YzczLThmYWEtMjU3YmFlOWEyMjE1XkEyXkFqcGc@._V1_SX300.jpg" alt="Harry Potter and the Sorcerer's Stone poster">
            <h2>Harry Potter and the Sorcerer's Stone</h2>
            <p>2001</p>
            <p>⭐ 7.7/10</p>
        </div>
        

        <div class="movie">
            <img src="https://m.media-amazon.com/images/M/MV5BOGZlN2EzOTYtMzUzOS00NTM3LTg0MTQtZDVjZGM4YmJlNWNhXkEyXkFqcGc@._V1_SX300.jpg" alt="The Super Mario Bros. Movie poster">
            <h2>The Super Mario Bros. Movie</h2>
            <p>2023</p>
            <p>⭐ 7.0/10</p>
        </div>
        

        <div class="movie">
            <img src="https://m.media-amazon.com/images/M/MV5BNDUzYjY0NmUtMDM4OS00Y2Q5LWJiODYtNTk0ZTk0YjZhMTg1XkEyXkFqcGc@._V1_SX300.jpg" alt="Scarface poster">
            <h2>Scarface</h2>
            <p>1983</p>
            <p>⭐ 8.3/10</p>
        </div>
        
    </ol>
</div>
</body>
</html>
